    <div id = "signin-modal"class="modal">
        <div id = "signin-modalbg" class="modal-background"></div>
        <div class="modal-content">
            <div class = "box">
                <div class="field">
                    <label class="label">Email</label>
                    <p class="control has-icons-left has-icons-right">
                      <input class="input" type="email" placeholder="Email">
                      <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                      </span>
                      <span class="icon is-small is-right">
                        <i class="fas fa-check"></i>
                      </span>
                    </p>
                  </div>
                  <div class="field">
                    <label class="label">Password</label>
                    <p class="control has-icons-left">
                      <input class="input" type="password" placeholder="Password">
                      <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                      </span>
                    </p>
                  </div>
                  <div class="field">
                    <p class="control">
                      <button class="button is-favorite has-text-white">
                        <strong>Login</strong>
                      </button>
                    </p>
                  </div>
            </div>
          <!-- Any other Bulma elements you want -->
        </div>
        <button id = "sign-in-close" class="modal-close is-large" aria-label="close"></button>
      </div>

    <div id = "signup-modal" class="modal">
        <div id = "signup-modalbg" class="modal-background"></div>
        <div class="modal-content">
            <div class = "box">
                <div class="field">
                    <label class="label">Name</label>
                    <div class="control has-icons-left has-icons-right">
                      <input class="input" type="text">
                    </div>
                  </div>
                  
                  <div class="field">
                    <label class="label">Username</label>
                    <div class="control has-icons-left has-icons-right">
                      <input class="input" type="text"  >
                      <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                      </span>
                      <!-- assuming username is available -->
                      <span class="icon is-small is-right">
                        <i class="fas fa-check"></i>
                      </span>
                    </div>
                  </div>
                  
                  <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left has-icons-right">
                      <input class="input " type="email" placeholder="Email input" value="@wisc.edu">
                      <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                      </span>
                    </div>
                  </div>
                  
                  <div class="field">
                    <label class="label">Member Class</label>
                    <div class="control">
                      <div class="select">
                        <select>
                          <option>Spring 2023</option>
                          <option>Fall 2023</option>
                          <option>Spring 2022</option>
                          <option>Fall 2022</option>
                          <option>Spring 2021</option>
                          <option>Fall 2021</option>
                          <option>Spring 2020</option>
                          <option>Fall 2020</option>
                          <option>Spring 2019</option>
                          <option>Fall 2019</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  
                  
                  <div class="field">
                    <div class="control">
                      <label class="checkbox">
                        <input type="checkbox">
                        I agree to the <a href="#">terms and conditions</a>
                      </label>
                    </div>
                  </div>
                  
                  
                  <div class="field is-grouped">
                    <div class="control">
                      <button class="button has-text-white is-favorite"><strong>Submit</strong></button>
                    </div>
                    <div class="control">
                      <button class="button is-danger">Clear</button>
                    </div>
                  </div>
            </div>
          <!-- Any other Bulma elements you want -->
        </div>
        <button id = "close-sign-up" class="modal-close is-large" aria-label="close"></button>
      </div>
