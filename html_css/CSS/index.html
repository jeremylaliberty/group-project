<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"> 
    <title>Document</title>
</head>
<body>
    <header class="is-favorite" >
        <nav class="navbar is-favorite" role="navigation" aria-label="main navigation" style="margin-left: 10px;">
            <div class="navbar-brand">
                <a href="">
                    <img src="images/logo.png" alt="" width="100" height = "50">
                </a>
             
            
              <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
              </a>
            </div>
          
            <div id="navbarBasicExample" class="navbar-menu">
              <div class="navbar-start">
                <a class="navbar-item">
                    <span style="color: white;">
                        <i class="fa-solid fa-house fa-2x bordered-icon"></i>
                      </span>
                    
                </a>
                <a class="navbar-item">
                    <span style="color: white; ">
                        <i class="fa-solid fa-globe fa-2x bordered-icon"></i>
                      </span>
                    
                </a>
          
                <a class="navbar-item">
                    <span style="color: white; ">
                        <i class="fa-solid fa-hand fa-2x bordered-icon"></i>
                      </span>
                </a>
                <a class="navbar-item">
                    <span style="color: white;">
                        <i class="fa-solid fa-user fa-2x bordered-icon"></i>
                      </span>
                </a>
          
                
              </div>
          
              <div class="navbar-end">
                <div class="navbar-item">
                    <div class="border">
                        <p id = "signupbtn" class="button has-text-black" style = 'border: none; font-size: large;'>
                            <strong>Sign up</strong>
                        </p>
                        </div>
                </div>
                <div class="navbar-item">
                    <div class="border">
                        <p id = "signinbtn" class="button has-text-black" style = 'border: none; font-size: large;'>
                            <strong>Log in</strong>
                        </p>
                        </div>
                </div>
              </div>
            </div>
          </nav>
    </header>
    </div>

    <div id = "signin-modal"class="modal">
        <div id = "signin-modalbg" class="modal-background"></div>
        <div class="modal-content">
            <div class = "box">
                <div class="field">
                    <label class="label">Email</label>
                    <p class="control has-icons-left has-icons-right">
                      <input class="input" type="email" placeholder="Email">
                      <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                      </span>
                      <span class="icon is-small is-right">
                        <i class="fas fa-check"></i>
                      </span>
                    </p>
                  </div>
                  <div class="field">
                    <label class="label">Password</label>
                    <p class="control has-icons-left">
                      <input class="input" type="password" placeholder="Password">
                      <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                      </span>
                    </p>
                  </div>
                  <div class="field">
                    <p class="control">
                      <button class="button is-favorite has-text-white">
                        <strong>Login</strong>
                      </button>
                    </p>
                  </div>
            </div>
          <!-- Any other Bulma elements you want -->
        </div>
        <button id = "sign-in-close" class="modal-close is-large" aria-label="close"></button>
      </div>

    <div id = "signup-modal" class="modal">
        <div id = "signup-modalbg" class="modal-background"></div>
        <div class="modal-content">
            <div class = "box">
                <div class="field">
                    <label class="label">Name</label>
                    <div class="control has-icons-left has-icons-right">
                      <input class="input" type="text">
                    </div>
                  </div>
                  
                  <div class="field">
                    <label class="label">Username</label>
                    <div class="control has-icons-left has-icons-right">
                      <input class="input" type="text"  >
                      <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                      </span>
                      <!-- assuming username is available -->
                      <span class="icon is-small is-right">
                        <i class="fas fa-check"></i>
                      </span>
                    </div>
                  </div>
                  
                  <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left has-icons-right">
                      <input class="input " type="email" placeholder="Email input" value="@wisc.edu">
                      <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                      </span>
                    </div>
                  </div>
                  
                  <div class="field">
                    <label class="label">Member Class</label>
                    <div class="control">
                      <div class="select">
                        <select>
                          <option>Spring 2023</option>
                          <option>Fall 2023</option>
                          <option>Spring 2022</option>
                          <option>Fall 2022</option>
                          <option>Spring 2021</option>
                          <option>Fall 2021</option>
                          <option>Spring 2020</option>
                          <option>Fall 2020</option>
                          <option>Spring 2019</option>
                          <option>Fall 2019</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  
                  
                  <div class="field">
                    <div class="control">
                      <label class="checkbox">
                        <input type="checkbox">
                        I agree to the <a href="#">terms and conditions</a>
                      </label>
                    </div>
                  </div>
                  
                  
                  <div class="field is-grouped">
                    <div class="control">
                      <button class="button has-text-white is-favorite"><strong>Submit</strong></button>
                    </div>
                    <div class="control">
                      <button class="button is-danger">Clear</button>
                    </div>
                  </div>
            </div>
          <!-- Any other Bulma elements you want -->
        </div>
        <button id = "close-sign-up" class="modal-close is-large" aria-label="close"></button>
      </div>

    <div style="width: 100%;">
        <div style="width: 50%; height: 300px; float: left; background: grey;">
            Left div content 
            <i class="fa-solid fa-house"></i>
        </div>
        <div style="margin-left: 50%; height: 300px; background: beige;">
            Righ div content
        </div>
    </div>

    <div class="footer">
        <div class="content has-text-centered">
            <a href="http://www.facebook.com"><i class="fa fa-facebook"></i></a>
            <a href="http://www.instagram.com"><i class="fa fa-instagram"></i></a>
            <a href="http://www.twitter.com"><i class="fa fa-twitter"></i></a>
        </div>
    </div>
    
 <script src="app.js"></script>
</body>
</html>
