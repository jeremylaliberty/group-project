<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1>
            Gamma Phi Beta Logo
            <button id="signupbtn">Sign Up</button>
            <button id="signinbtn">Sign In</button>
        </h1>
    </div>

    <div class="modal" id="signup-modal">
        <div id="signup-modalbg">
            <h1>Sign Up</h1>
            <form id="signup_form">
                <!-- Email -->
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control">
                        <input type="email" id="email">
                    </div>
                </div>
                <!-- Password -->
                <div class="field">
                    <label class="label">Password</label>
                    <div class="control">
                        <input type="password" id="password">
                    </div>
                </div>
 
                <!-- submit -->
                <div class="field">
                    <div class="control">
                        <button id="sum_submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div> 

    <!-- sign in modal -->
   <div class="modal" id="signin-modal">
       <div class="modal-background" id="signin-modalbg"></div>
       <div class="modal-content p-6 has-background-white">
           <h1 class="is-size-3 title">Sign In</h1>
           <form id="signin_form">
               <!-- Email -->
               <div class="field">
                   <label class="label">Email</label>
                   <div class="control">
                       <input type="email" id="email_">
                   </div>
               </div>

               <!-- Password -->
               <div class="field">
                   <label class="label">Password</label>
                   <div class="control">
                       <input type="password" id="password_">
                   </div>
               </div>

               <!-- submit -->
               <div class="field">
                   <div class="control">
                       <button class="m-3 button is-link">Submit</button>
                   </div>
               </div>
           </form>
       </div>
   </div>

    <div style="width: 100%;">
        <div style="width: 50%; height: 300px; float: left; background: grey;">
            Left div content 
        </div>
        <div style="margin-left: 50%; height: 300px; background: beige;">
            Righ div content
        </div>
    </div>

    <div class="footer">
        <div class="content has-text-centered">
            <a href="http://www.facebook.com"><i class="fa fa-facebook"></i></a>
            <a href="http://www.instagram.com"><i class="fa fa-instagram"></i></a>
            <a href="http://www.twitter.com"><i class="fa fa-twitter"></i></a>
        </div>
    </div>
    
 <script src="app.js"></script>
</body>
</html>
