<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"> 
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1>   
            <img src="images/logo.png" alt="" width = "100" height = "50">
            <button id="signupbtn">Sign Up</button>
            <button id="signinbtn">Sign In</button> 
        </h1>
    </div>

    <div id = "signin-modal"class="modal">
        <div id = "signin-modalbg" class="modal-background"></div>
        <div class="modal-content">
            <div class = "box">
                <div class="field">
                    <label class="label">Email</label>
                    <p class="control has-icons-left has-icons-right">
                      <input class="input" type="email" placeholder="Email">
                      <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                      </span>
                      <span class="icon is-small is-right">
                        <i class="fas fa-check"></i>
                      </span>
                    </p>
                  </div>
                  <div class="field">
                    <label class="label">Password</label>
                    <p class="control has-icons-left">
                      <input class="input" type="password" placeholder="Password">
                      <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                      </span>
                    </p>
                  </div>
                  <div class="field">
                    <p class="control">
                      <button class="button is-success">
                        Login
                      </button>
                    </p>
                  </div>
            </div>
          <!-- Any other Bulma elements you want -->
        </div>
        <button id = "sign-in-close" class="modal-close is-large" aria-label="close"></button>
      </div>

    <div id = "signup-modal" class="modal">
        <div id = "signup-modalbg" class="modal-background"></div>
        <div class="modal-content">
            <div class = "box">
                <div class="field">
                    <label class="label">Name</label>
                    <div class="control has-icons-left has-icons-right">
                      <input class="input" type="text">
                    </div>
                  </div>
                  
                  <div class="field">
                    <label class="label">Username</label>
                    <div class="control has-icons-left has-icons-right">
                      <input class="input" type="text"  >
                      <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                      </span>
                      <!-- assuming username is available -->
                      <span class="icon is-small is-right">
                        <i class="fas fa-check"></i>
                      </span>
                    </div>
                  </div>
                  
                  <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left has-icons-right">
                      <input class="input " type="email" placeholder="Email input" value="@wisc.edu">
                      <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                      </span>
                    </div>
                  </div>
                  
                  <div class="field">
                    <label class="label">Member Class</label>
                    <div class="control">
                      <div class="select">
                        <select>
                          <option>Spring 2023</option>
                          <option>Fall 2023</option>
                          <option>Spring 2022</option>
                          <option>Fall 2022</option>
                          <option>Spring 2021</option>
                          <option>Fall 2021</option>
                          <option>Spring 2020</option>
                          <option>Fall 2020</option>
                          <option>Spring 2019</option>
                          <option>Fall 2019</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  
                  
                  <div class="field">
                    <div class="control">
                      <label class="checkbox">
                        <input type="checkbox">
                        I agree to the <a href="#">terms and conditions</a>
                      </label>
                    </div>
                  </div>
                  
                  
                  <div class="field is-grouped">
                    <div class="control">
                      <button class="button is-success">Submit</button>
                    </div>
                    <div class="control">
                      <button class="button is-danger">Clear</button>
                    </div>
                  </div>
            </div>
          <!-- Any other Bulma elements you want -->
        </div>
        <button id = "close-sign-up" class="modal-close is-large" aria-label="close"></button>
      </div>

    <div style="width: 100%;">
        <div style="width: 50%; height: 300px; float: left; background: grey;">
            Left div content 
        </div>
        <div style="margin-left: 50%; height: 300px; background: beige;">
            Righ div content
        </div>
    </div>

    <div class="footer">
        <div class="content has-text-centered">
            <a href="http://www.facebook.com"><i class="fa fa-facebook"></i></a>
            <a href="http://www.instagram.com"><i class="fa fa-instagram"></i></a>
            <a href="http://www.twitter.com"><i class="fa fa-twitter"></i></a>
        </div>
    </div>
    
 <script src="app.js"></script>
</body>
</html>
